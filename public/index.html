<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <section class="enter-name-container">
    <h3>Please enter your name:</h3>
    <input type="text" placeholder="enter name here" id="player-name-input">
    <h3>Hello
      <span id="player-name-display">Player</span>, 
      let's play a game of rock, paper, scissors!</h3>
  </section>
  <section class="choices-container">
    <button id="rock-button"><img src="./assets/rock.jpeg" alt="rock" width=></button>
    <button id="paper-button"><img src="./assets/paper.jpeg" alt="paper"></button>
    <button id="scissors-button"><img src="./assets/scissors.jpg" alt="scissors"></button>
  </section>
  <section class="output-container">
    <h3 id="output"></h3>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
